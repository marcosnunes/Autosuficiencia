<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Sua calculadora financeira prática para Maio">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Maio</title>
</head>

<body>
  <div class="navigation">
    <nav>
      <div class="nav-wrapper">
        <button onclick="redirectToAbril()" class="btn btn-default">&lt;</button>
        <span class="brand-logo center">Maio</span>
        <button onclick="redirectToJunho()" class="btn btn-default">&gt;</button>
      </div>
    </nav>
  </div>
  <div class="container">
    <div class="iframe-container">
      <iframe src="chart.html" frameborder="0"></iframe>
    </div>

    <div class="card">
      <div class="card-content">
        <span class="card-title">Saldo Inicial de Maio</span>
        <p><span id="MaioInitialBalance">0.00</span></p>
      </div>
    </div>

    <div class="card">
      <div class="card-content">
        <span class="card-title">Fazer lançamento</span>
        <div class="input-field">
          <input type="text" class="description form-control" id="maioDescription" placeholder="Descrição">
          <label for="maioDescription">Descrição</label>
        </div>
        <div class="input-field">
          <input type="number" class="debit form-control" id="maioDebit" placeholder="Débito">
          <label for="maioDebit">Débito</label>
        </div>
        <div class="input-field">
          <input type="number" class="credit form-control" id="maioCredit" placeholder="Crédito">
          <label for="maioCredit">Crédito</label>
        </div>
        <button onclick="addData()" class="btn btn-default">Adicionar</button>
      </div>
    </div>

    <div id="dataCards">
      <!-- Os cards de dados adicionados aparecerão aqui -->
    </div>
    <div class="card">
      <div class="card-content">
        <span class="card-title">Resultados</span>
        <p>Total Crédito: <span id="totalCredit" class="green-text">0.00</span></p>
        <p>Total Débito: <span id="totalDebit" class="orange-text">0.00</span></p>
        <p>Saldo Final: <span id="totalMaio">0.00</span></p>
        <p>Balanço: <span id="balance"></span></p>
        <p>Débito ÷ Crédito: <span id="totalPorcentagem">0.00%</span></p>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    // Função para redirecionar para outras páginas
    function redirectToAbril() {
      window.location.href = '4Abr.html';
    }

    function redirectToJunho() {
      window.location.href = '6Jun.html';
    }

    document.addEventListener('DOMContentLoaded', function () {
      M.AutoInit();
      loaddata();
    });

    // Variáveis locais dentro do escopo da função
    var data = []; // Para armazenar os dados dos cards
    var inputData = []; // Para armazenar os dados inseridos

    // Função para calcular o total
    function calculateTotal() {
      var initialBalance = Number(document.getElementById("MaioInitialBalance").textContent); // Obtém o saldo inicial do elemento <span>
      var debitTotal = 0;
      var creditTotal = 0;

      // Calcular totais usando os dados armazenados
      for (var i = 0; i < data.length; i++) {
        debitTotal += Number(data[i].debit);
        creditTotal += Number(data[i].credit);
      }

      var total = initialBalance + creditTotal - debitTotal;
      var formattedTotal = !isNaN(total) ? total.toFixed(2) : '0.00';
      var balance = creditTotal - debitTotal;
      var formattedBalance = !isNaN(balance) ? balance.toFixed(2) : '0.00';
      document.getElementById("balance").textContent = formattedBalance;
      document.getElementById("totalMaio").textContent = formattedTotal;
      document.getElementById("totalCredit").textContent = !isNaN(creditTotal) ? creditTotal.toFixed(2) : '0.00';
      document.getElementById("totalDebit").textContent = !isNaN(debitTotal) ? debitTotal.toFixed(2) : '0.00';
      var percentage = 0;
      if (creditTotal !== 0) {
        percentage = (debitTotal / creditTotal) * 100;
      }
      var formattedPercentage = !isNaN(percentage) ? percentage.toFixed(2) + "%" : '0.00%';
      document.getElementById("totalPorcentagem").textContent = formattedPercentage;
      savedata();
    }

    // Função para salvar o saldo inicial
    function saveInitialBalance() {
      var initialBalance = document.getElementById("MaioInitialBalance").textContent;
      localStorage.setItem("initialBalanceMaio", initialBalance);
    }

    // Função para salvar os dados
    function savedata() {
      var totalMaio = {};
      totalMaio.initialBalance = document.getElementById("MaioInitialBalance").textContent;
      totalMaio.total = document.getElementById("totalMaio").textContent;
      totalMaio.rows = data;

      localStorage.setItem("totalMaio", JSON.stringify(totalMaio));
    }

    // Função para carregar os dados
    function loaddata() {
      var totalMaio = JSON.parse(localStorage.getItem("totalMaio"));
      var totalAbril = JSON.parse(localStorage.getItem("totalAbril"));

      if (totalMaio) {
        // Defina o saldo inicial de maio como o valor de totalAbril
        document.getElementById("MaioInitialBalance").textContent = totalAbril ? totalAbril.total : '0.00';

        data = totalMaio.rows;
        updateDataCards();
        calculateTotal();
      }
    }

    // Função para adicionar dados
    function addData() {
      var description = document.getElementById("maioDescription").value;
      var debit = document.getElementById("maioDebit").value;
      var credit = document.getElementById("maioCredit").value;

      // Verifique se pelo menos a descrição está preenchida
      if (description.trim() !== '') {
        // Crie um ID único
        var id = uuidv4();

        // Crie um objeto de dados
        var newData = {
          id: id,
          description: description,
          debit: debit,
          credit: credit
        };

        // Adicione os novos dados à array data
        data.push(newData);

        // Limpe os campos de entrada
        document.getElementById("maioDescription").value = "";
        document.getElementById("maioDebit").value = "";
        document.getElementById("maioCredit").value = "";

        // Atualize os cards de dados
        updateDataCards();

        // Chame a função calculateTotal para atualizar os totais
        calculateTotal();
      } else {
        // Exiba uma mensagem de erro quando a descrição estiver em branco
        alert("Preencha a descrição antes de adicionar.");
      }
    }

    // Função para excluir dados com base no ID do card
    function deleteData(cardId) {
      // Verifique e exclua o card do array 'data'
      for (var i = 0; i < data.length; i++) {
        if (data[i].id === cardId) {
          data.splice(i, 1);
          break;
        }
      }

      // Atualize os dados salvos no localStorage
      savedata();

      // Atualize os cards após a exclusão
      updateDataCards();
    }

    // Função para criar um card de dados
    function createDataCard(dataItem) {
      var card = document.createElement("div");
      card.className = "card";

      var cardContent = document.createElement("div");
      cardContent.className = "card-content";
      cardContent.innerHTML = `
        <span class="card-title">${dataItem.description}</span>
        <p>Débito: ${dataItem.debit}</p>
        <p>Crédito: ${dataItem.credit}</p>
      `;

      var cardAction = document.createElement("div");
      cardAction.className = "card-action";
      var deleteButton = document.createElement("button");
      deleteButton.className = "btn btn-delete red";
      deleteButton.textContent = "Excluir";
      // Configure o evento de clique para chamar a função deleteData com o ID do card
      deleteButton.onclick = function () {
        deleteData(dataItem.id);
      };

      cardAction.appendChild(deleteButton);

      card.appendChild(cardContent);
      card.appendChild(cardAction);

      return card;
    }

    // Função para atualizar os cards de dados
    function updateDataCards() {
      var dataCards = document.getElementById("dataCards");
      // Limpar os cards existentes
      dataCards.innerHTML = "";
      // Iterar sobre os dados inseridos e criar um card para cada conjunto de dados
      for (var j = 0; j < data.length; j++) {
        var card = createDataCard(data[j]);
        dataCards.appendChild(card);
      }
      // Calcular totais e atualizar os resultados
      calculateTotal();
    }

    // Função para gerar IDs únicos
    function uuidv4() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
        var r = Math.random() * 16 | 0,
          v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    function resizeIframe() {
      var iframe = document.querySelector('.iframe-container iframe');
      var container = document.querySelector('.iframe-container');
      var containerWidth = container.offsetWidth;
      var aspectRatio = 9 / 16; // Ajuste conforme necessário
      var newHeight = containerWidth * aspectRatio;
      iframe.style.height = newHeight + 'px';
    }
    window.addEventListener('load', resizeIframe);
    window.addEventListener('resize', resizeIframe);
  </script>
</body>

</html>
